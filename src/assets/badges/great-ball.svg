  </defs>
  <!-- 上半蓝球 -->
  <path d="M50 5 A 45 45 0 0 1 95 50 L 5 50 A 45 45 0 0 1 50 5 Z" fill="#3b82f6"/>
  <!-- 红色条纹 -->
  <path d="M25 15 Q 35 35 20 45 L 30 45 Q 45 35 35 15 Z" fill="#ef4444"/>
  <path d="M75 15 Q 65 35 80 45 L 70 45 Q 55 35 65 15 Z" fill="#ef4444"/>
  <!-- 下半白球 -->
  <path d="M50 95 A 45 45 0 0 1 5 50 L 95 50 A 45 45 0 0 1 50 95 Z" fill="#f9fafb"/>
  <!-- 中间黑带 -->
  <rect x="5" y="46" width="90" height="8" fill="#1f2937"/>
  <!-- 中间按钮 -->
  <circle cx="50" cy="50" r="14" fill="#1f2937"/>
  <circle cx="50" cy="50" r="9" fill="#fff"/>
  <!-- 高光 -->
  <path d="M50 5 A 45 45 0 0 1 95 50 L 5 50 A 45 45 0 0 1 50 5 Z" fill="url(#ballShine)" opacity="0.6"/>
