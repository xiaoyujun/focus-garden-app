<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="妖精属性"
  data-badge-description="梦幻般的魔法，治愈一切的力量"
  data-badge-price="250"
  data-badge-rarity="epic"
  data-badge-category="pokemon">
  <defs>
    <linearGradient id="bgFairy" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbcfe8"/>
      <stop offset="100%" style="stop-color:#ec4899"/>
    </linearGradient>
    <radialGradient id="fairyGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdf2f8"/>
      <stop offset="100%" style="stop-color:#f9a8d4"/>
    </radialGradient>
  </defs>
  
  <!-- 粉红色背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgFairy)" stroke="#db2777" stroke-width="3"/>
  
  <!-- 星星图案 -->
  <polygon points="50,18 54,35 72,35 58,46 63,63 50,53 37,63 42,46 28,35 46,35" fill="url(#fairyGlow)"/>
  
  <!-- 内部星星 -->
  <polygon points="50,28 52,38 62,38 54,44 57,54 50,48 43,54 46,44 38,38 48,38" fill="#fce7f3"/>
  
  <!-- 魔法闪光 -->
  <circle cx="30" cy="30" r="3" fill="#fff"/>
  <circle cx="70" cy="70" r="3" fill="#fff"/>
  <circle cx="75" cy="35" r="2" fill="#fff"/>
  <circle cx="25" cy="65" r="2" fill="#fff"/>
  
  <!-- 小星星装饰 -->
  <polygon points="22,45 24,50 22,55 27,52 32,55 30,50 32,45 27,48" fill="#fdf4ff" opacity="0.8"/>
  <polygon points="78,45 76,50 78,55 73,52 68,55 70,50 68,45 73,48" fill="#fdf4ff" opacity="0.8"/>
</svg>
