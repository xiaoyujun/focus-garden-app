<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="专注球"
  data-badge-description="能够捕捉任何灵感的神秘球体"
  data-badge-price="100"
  data-badge-rarity="common"
  data-badge-category="pokemon">
  <defs>
    <radialGradient id="ballShine" cx="30%" cy="30%" r="60%">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#fff;stop-opacity:0"/>
    </radialGradient>
    <filter id="dropShadow">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 外圈轮廓 -->
  <circle cx="50" cy="50" r="45" fill="#1f2937" stroke="none"/>
  
  <!-- 上半红球 -->
  <path d="M50 5 A 45 45 0 0 1 95 50 L 5 50 A 45 45 0 0 1 50 5 Z" fill="#ef4444"/>
  
  <!-- 下半白球 -->
  <path d="M50 95 A 45 45 0 0 1 5 50 L 95 50 A 45 45 0 0 1 50 95 Z" fill="#f9fafb"/>
  
  <!-- 中间黑带 -->
  <rect x="5" y="46" width="90" height="8" fill="#1f2937"/>
  
  <!-- 中间按钮外圈 -->
  <circle cx="50" cy="50" r="14" fill="#1f2937"/>
  
  <!-- 中间按钮内圈 -->
  <circle cx="50" cy="50" r="9" fill="#fff"/>
  <circle cx="50" cy="50" r="6" fill="#e5e7eb" opacity="0.5"/>
  
  <!-- 高光 -->
  <path d="M50 5 A 45 45 0 0 1 95 50 L 5 50 A 45 45 0 0 1 50 5 Z" fill="url(#ballShine)" opacity="0.6"/>
</svg>
