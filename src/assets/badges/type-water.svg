<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="水属性"
  data-badge-description="如水般灵动，包容万物的力量"
  data-badge-price="120"
  data-badge-rarity="uncommon"
  data-badge-category="pokemon">
  <defs>
    <linearGradient id="bgWater" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#93c5fd"/>
      <stop offset="100%" style="stop-color:#2563eb"/>
    </linearGradient>
    <linearGradient id="drop" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#bfdbfe"/>
      <stop offset="100%" style="stop-color:#3b82f6"/>
    </linearGradient>
  </defs>
  
  <!-- 蓝色背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgWater)" stroke="#1d4ed8" stroke-width="3"/>
  
  <!-- 水滴图案 -->
  <path d="M50 20 Q70 45 70 60 Q70 80 50 80 Q30 80 30 60 Q30 45 50 20" fill="url(#drop)"/>
  <ellipse cx="42" cy="45" rx="6" ry="10" fill="#dbeafe" opacity="0.7"/>
</svg>
