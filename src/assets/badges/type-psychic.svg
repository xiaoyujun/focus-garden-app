<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="超能力属性"
  data-badge-description="心灵感应，超越极限的念力"
  data-badge-price="200"
  data-badge-rarity="rare"
  data-badge-category="pokemon">
  <defs>
    <linearGradient id="bgPsychic" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbcfe8"/>
      <stop offset="100%" style="stop-color:#db2777"/>
    </linearGradient>
    <radialGradient id="eyeGlow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#fdf2f8"/>
      <stop offset="100%" style="stop-color:#f472b6"/>
    </radialGradient>
  </defs>
  
  <!-- 粉色背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgPsychic)" stroke="#be185d" stroke-width="3"/>
  
  <!-- 第三眼图案 -->
  <ellipse cx="50" cy="50" rx="28" ry="18" fill="url(#eyeGlow)"/>
  <ellipse cx="50" cy="50" rx="12" ry="12" fill="#ec4899"/>
  <circle cx="50" cy="50" r="5" fill="#831843"/>
  <circle cx="53" cy="47" r="2" fill="#fdf4ff"/>
  
  <!-- 念力波纹 -->
  <ellipse cx="50" cy="50" rx="35" ry="25" fill="none" stroke="#fce7f3" stroke-width="2" opacity="0.6"/>
  <ellipse cx="50" cy="50" rx="40" ry="30" fill="none" stroke="#fce7f3" stroke-width="1" opacity="0.3"/>
</svg>
