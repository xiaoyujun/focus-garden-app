  </defs>
  <!-- 披风 -->
  <path d="M20 80 Q 50 60 80 80 L 85 95 L 15 95 Z" fill="#374151"/>
  <!-- 面具/头 -->
  <path d="M30 20 Q 20 5 35 40 Q 20 60 30 75 Q 50 85 70 75 Q 80 60 65 40 Q 80 5 70 20 Q 50 35 30 20" fill="#f9fafb" stroke="#e5e7eb" stroke-width="2"/>
  <!-- 眼睛 -->
  <ellipse cx="40" cy="55" rx="8" ry="12" fill="#111827"/>
  <ellipse cx="60" cy="55" rx="8" ry="12" fill="#111827"/>
</svg>
