<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="专注战士"
  data-badge-description="勇敢面对时间的挑战，专注力量日益增长"
  data-badge-price="150"
  data-badge-rarity="uncommon"
  data-badge-category="focus">
  <defs>
    <linearGradient id="bgWarrior" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fdba74"/>
      <stop offset="100%" style="stop-color:#ea580c"/>
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="1" flood-opacity="0.3"/>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#bgWarrior)" stroke="#c2410c" stroke-width="3"/>
  <circle cx="50" cy="50" r="38" fill="none" stroke="#fff" stroke-width="1.5" opacity="0.3"/>
  
  <!-- 盾牌 -->
  <path d="M35 30 L65 30 L65 50 Q50 75 35 50 Z" fill="#fff" opacity="0.9" filter="url(#shadow)"/>
  <!-- 剑 -->
  <path d="M50 20 L50 70" stroke="#c2410c" stroke-width="4" stroke-linecap="round"/>
  <path d="M40 30 L60 30" stroke="#c2410c" stroke-width="4" stroke-linecap="round"/>
</svg>
