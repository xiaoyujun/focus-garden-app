<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="草属性"
  data-badge-description="生命的绿意，自然的馈赠"
  data-badge-price="120"
  data-badge-rarity="uncommon"
  data-badge-category="pokemon">
  <defs>
    <linearGradient id="bgGrass" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
    <linearGradient id="leaf" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#bbf7d0"/>
      <stop offset="100%" style="stop-color:#22c55e"/>
    </linearGradient>
  </defs>
  
  <!-- 绿色背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGrass)" stroke="#15803d" stroke-width="3"/>
  
  <!-- 叶子图案 -->
  <path d="M50 75 Q30 60 30 40 Q30 20 50 25 Q70 20 70 40 Q70 60 50 75" fill="url(#leaf)"/>
  <path d="M50 70 L50 30" stroke="#166534" stroke-width="2"/>
  <path d="M50 40 L40 35" stroke="#166534" stroke-width="1.5"/>
  <path d="M50 50 L60 45" stroke="#166534" stroke-width="1.5"/>
</svg>
