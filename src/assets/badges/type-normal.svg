<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="一般属性"
  data-badge-description="平凡中蕴藏的无限可能"
  data-badge-price="80"
  data-badge-rarity="common"
  data-badge-category="pokemon">
  <defs>
    <linearGradient id="bgNormal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e5e5e5"/>
      <stop offset="100%" style="stop-color:#a3a3a3"/>
    </linearGradient>
  </defs>
  
  <!-- 灰色背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgNormal)" stroke="#737373" stroke-width="3"/>
  
  <!-- 一般属性符号 - 圆环 -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#525252" stroke-width="8"/>
  <circle cx="50" cy="50" r="10" fill="#fafafa"/>
</svg>
