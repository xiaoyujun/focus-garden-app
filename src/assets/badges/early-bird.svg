<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="早起鸟"
  data-badge-description="清晨的阳光属于早起的人，一日之计在于晨"
  data-badge-price="100"
  data-badge-rarity="common"
  data-badge-category="time">
  <defs>
    <linearGradient id="bgEarlyBird" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fde047"/>
      <stop offset="100%" style="stop-color:#eab308"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="url(#bgEarlyBird)" stroke="#ca8a04" stroke-width="3"/>
  
  <!-- 太阳 -->
  <circle cx="50" cy="45" r="12" fill="#fff" filter="url(#glow)"/>
  <!-- 光芒 -->
  <g stroke="#fff" stroke-width="3" stroke-linecap="round">
    <line x1="50" y1="25" x2="50" y2="20" />
    <line x1="50" y1="70" x2="50" y2="65" />
    <line x1="25" y1="45" x2="20" y2="45" />
    <line x1="75" y1="45" x2="80" y2="45" />
    <line x1="32" y1="27" x2="29" y2="24" />
    <line x1="68" y1="63" x2="71" y2="66" />
    <line x1="32" y1="63" x2="29" y2="66" />
    <line x1="68" y1="27" x2="71" y2="24" />
  </g>
  
  <!-- 地平线/云 -->
  <path d="M20 70 Q35 60 50 70 Q65 80 80 70" stroke="#fff" stroke-width="3" fill="none" opacity="0.8"/>
</svg>
