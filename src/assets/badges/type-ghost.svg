<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="幽灵属性"
  data-badge-description="来自虚空的神秘力量"
  data-badge-price="200"
  data-badge-rarity="rare"
  data-badge-category="pokemon">
  <defs>
    <linearGradient id="bgGhost" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#5b21b6"/>
    </linearGradient>
    <radialGradient id="ghostBody" cx="50%" cy="30%" r="70%">
      <stop offset="0%" style="stop-color:#c4b5fd"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </radialGradient>
  </defs>
  
  <!-- 深紫色背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgGhost)" stroke="#4c1d95" stroke-width="3"/>
  
  <!-- 幽灵身体 -->
  <path d="M30 45 Q30 20 50 20 Q70 20 70 45 L70 70 Q65 65 60 70 Q55 75 50 70 Q45 65 40 70 Q35 75 30 70 Z" fill="url(#ghostBody)"/>
  
  <!-- 眼睛 -->
  <ellipse cx="40" cy="40" rx="8" ry="10" fill="#1e1b4b"/>
  <ellipse cx="60" cy="40" rx="8" ry="10" fill="#1e1b4b"/>
  <circle cx="42" cy="38" r="3" fill="#fff"/>
  <circle cx="62" cy="38" r="3" fill="#fff"/>
  
  <!-- 嘴巴 -->
  <path d="M45 55 Q50 60 55 55" stroke="#1e1b4b" stroke-width="2" fill="none"/>
</svg>
