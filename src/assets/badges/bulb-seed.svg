<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"
  data-badge-name="奇异种子"
  data-badge-description="背上的种子蕴含着无限的生长潜力"
  data-badge-price="250"
  data-badge-rarity="rare"
  data-badge-category="pokemon">
  <defs>
    <linearGradient id="bgBulb" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#86efac"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  
  <!-- 绿色背景 -->
  <circle cx="50" cy="50" r="45" fill="url(#bgBulb)" stroke="#15803d" stroke-width="3"/>
  
  <!-- 种子花苞 -->
  <path d="M50 20 Q80 40 80 60 Q80 80 50 85 Q20 80 20 60 Q20 40 50 20" fill="#14532d" opacity="0.2"/> <!-- 阴影 -->
  <path d="M50 25 Q75 45 75 65 Q75 80 50 80 Q25 80 25 65 Q25 45 50 25" fill="#ecfccb" stroke="#365314" stroke-width="2"/>
  
  <!-- 斑点/纹路 -->
  <path d="M50 25 Q60 45 60 65" fill="none" stroke="#84cc16" stroke-width="2"/>
  <path d="M50 25 Q40 45 40 65" fill="none" stroke="#84cc16" stroke-width="2"/>
  
  <!-- 藤鞭 -->
  <path d="M25 65 Q10 50 15 35" fill="none" stroke="#166534" stroke-width="3" stroke-linecap="round"/>
  <path d="M75 65 Q90 50 85 35" fill="none" stroke="#166534" stroke-width="3" stroke-linecap="round"/>
</svg>
